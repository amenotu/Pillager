<div id="signup">
<!-- container for logo and h1 header -->
  <div id="logoContainer">
	  <h1 id="logoheader">Pillager</h1>
		<div id="vikingContainer">
			<img id="viking" src="../assets/viking.png" alt="">
		</div>
  </div>
<!-- container for sign up form and h2 header -->
  <div id="signupContainer">
		<h2 id="signupHeader">Create an account</h2>
			<div id="signupForm">
			<form name="signupForm" ng-submit='signup()'>
				<label>Create a username</label><br>
				  <input name="username" pattern="^[A-Za-z0-9]{1,16}$" title="Must be below 16 characters long and not use any special characters" maxlength="16" type="text" ng-model="user.username" required><br><br>
				<label>Create a password</label><br>
				  <input name="pw" pattern="[A-Za-z0-9]{8,}$" title="Must be at least 8 characters long" type="password" ng-model="user.password" required><br><br>
				<div id="group">
					<a href="#/signin">Already have an account? Login!</a>
					<button>Submit</button>
				</div>
			</form>	
		</div>
  </div>

</div>
