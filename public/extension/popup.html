 <style>
    paper-button {
      display: block;
      background: #4285f4;
      color: #fff;
    }
    paper-toolbar.paper-toolbar-0{
      background: black;
    }
    paper-menu {
      display: block;
    }
    paper-menu-button {
      margin: auto;
    }
    iron-image {
      padding: 1em;

      max-width: 300px;

    <div class="container">
      <!-- button that causes the page to be scrubbed -->
      <div class="menu">
        <paper-toolbar>
          <!-- <paper-icon-button icon="menu" on-tap="menuAction"></paper-icon-button> -->

          <div class="title">Pillager</div>
          <paper-menu-button>

              <paper-item>Settings</paper-item>

          <paper-input label="Password" id="pw"></paper-input>
          <paper-button raised>Sign In</paper-button>

      </div>
      <div class="dataEntry">
